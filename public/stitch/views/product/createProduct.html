<div class="container">
    <div class="row">
        <div class="col-xs-12 col-sm-10 col-sm-offset-1 col-md-8 col-md-offset-2">
            <h1>Create Product</h1>


            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" name="Title" class="form-control" id="title" ng-model="model.product.title" placeholder="Title">
            </div>

            <div class="form-group">
                <label for="price">Price</label>
                <input type="number" name="price" class="form-control" id="price" ng-model="model.product.price" placeholder="$">
            </div>

            <div class="form-group">
                <label for="size" >Size</label>
                <input type="text" name="passwordConfirm" class="form-control" id="size" ng-model="model.product.size" placeholder="Size">
            </div>

            <div class="form-group">
                <label for="file" >Upload File</label>
                <input  name="myFile"   type="file" id="file" class="form-control" ng-model="model.product.image"/>
            </div>

            <form action="/api/upload"  method="post" enctype="multipart/form-data">
                <input  name="myFile"   type="file" class="form-control"/>
                <input  name="width"    value="{{model.product.width}}" style="display: none"/>
                <input  name="productId" value="{{model.product._id}}"   style="display: none"/>
                <button type="submit"   class="btn btn-block btn-primary">Upload Image</button>
            </form>
            <br>



            <a  ng-click="model.createProduct(model.product)" class="btn btn-primary btn-block loginButtons" href="">Create Product</a>

        </div>
    </div>
</div>
